# Player Configuration for Annatar
# Defines the player ship and its sub-entities (Gradius-style Options/Multiples)

# Player weapon slots (ECS multi-weapon system)
[player.weapons]
slot_1 = "plasma_rifle"      # Default starter weapon (active by default)
slot_2 = "shotgun"           # Secondary weapon (toggle with key 2)
slot_3 = "spread_cannon"     # Tertiary weapon (toggle with key 3)
slot_4 = "homing_missiles"   # Quaternary weapon (toggle with key 4)

# Main player ship
[player.ship]
sprite_sheet = "SpaceShooterAssetPack_Ships.png"
animation_cols = 3  # 3 frames (left bank, idle, right bank)
animation_rows = 5  # 5 player colors in sheet
sprite_x = 8        # Start with idle frame (middle column)
sprite_y = 8        # Orange player (row 1)
sprite_width = 8    # Actual sprite size in sheet
sprite_height = 8
size = [24.0, 24.0]  # Render size (3x scale)
weapon = "plasma_rifle"
weapon_slot = 1

# Animation definitions for player ship
[[player.ship.animations]]
name = "idle"
id = 0              # IDLE = 0
row = 1             # Orange player row
start_col = 1       # Middle frame (x=8)
frame_count = 1
duration = 0.2
loop = true

[[player.ship.animations]]
name = "bank_left"
id = 2              # MOVING_DOWN = 2 (repurposed for left banking)
row = 1             # Orange player row
start_col = 0       # Left frame (x=0)
frame_count = 1
duration = 0.1
loop = false        # Hold on banked frame

[[player.ship.animations]]
name = "bank_right"
id = 1              # MOVING_UP = 1 (repurposed for right banking)
row = 1             # Orange player row
start_col = 2       # Right frame (x=16)
frame_count = 1
duration = 0.1
loop = false        # Hold on banked frame

# Player exhaust (engine trail)
[player.exhaust]
sprite_sheet = "viperExhaust"
animation_cols = 2
animation_rows = 1
offset = [-20.0, 0.0]  # Behind the ship
weapon_slot = 0  # No weapon

[[player.exhaust.animations]]
name = "idle"
id = 0
row = 0
start_col = 0
frame_count = 2   # 2-frame flicker animation
duration = 0.1    # Fast flicker
loop = true

# Player turret (wing-mounted turret)
[player.turret]
sprite_sheet = "viperTurret"
animation_cols = 4
animation_rows = 1
offset = [10.0, 5.0]  # On the wing
weapon = "homing_missiles"
weapon_slot = 2

[[player.turret.animations]]
name = "idle"
id = 0
row = 0
start_col = 0
frame_count = 4   # 4-frame rotation animation
duration = 0.05   # Very fast rotation
loop = true

# Player glowie (orbital companion - like Gradius Options)
[player.glowie]
sprite_sheet = "playerGlowie"
animation_cols = 7
animation_rows = 1
offset = [0.0, 0.0]      # Orbital positioning handled by movement
orbital_radius = 50.0    # Orbits around ship
orbital_speed = 2.0      # Rotation speed
weapon = "spread_cannon"
weapon_slot = 3

[[player.glowie.animations]]
name = "idle"
id = 0
row = 0
start_col = 0
frame_count = 4   # Use first 4 frames of 7
duration = 0.05   # Fast pulsing
loop = true
