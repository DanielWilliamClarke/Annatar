# Enemy Definitions for Annatar
# Each enemy type defines health, movement, weapons, and scoring

[enemies.basic]
name = "Basic Scout"
health = 30.0
movement_pattern = "linear"
movement_speed = 100.0
direction = [-1.0, 0.0]  # Move LEFT (Gradius style!)
weapon = "enemy_basic"
score_value = 100.0
size = [32.0, 32.0]
collision_radius = 16.0
color = [255, 100, 100]  # Light red
# Animation
animation_sprite_sheet = "enemy1"
animation_cols = 6
animation_rows = 1
animation_frame_duration = 0.1
animation_loop = true

